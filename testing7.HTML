<!DOCTYPE html>
<html lang="en">
<head>

  <title>Padding vs Margin Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 105px;
      background-color: #c61515;
      border: 5px inset #000000;
    }

    .box-with-padding {
      padding: 20px;
    }

    .box-with-margin {
      margin: 20px;
    }
  </style>
</head>
<body>

<h2>Box without Padding or Margin</h2>
<div class="box">
  mohammad abojodeh
</div>

<h2>Box with Padding</h2>
<div class="box box-with-padding">
  mohammad abojodeh
</div>

<h2>Box with Margin</h2>
<div class="box box-with-margin">
  mohammad abojodeh
</div>

</body>
</html>
 

</html>
