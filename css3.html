<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Div Example</title>
  <style>
    /* Apply some basic styling for clarity */
    .outer-div {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .inner-div1, .inner-div2 {
      background-color: #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Outer parent div -->
<div class="outer-div">
  <h2>Outer Div</h2>
  <p>This is the content of the outer div.</p>

  <!-- First nested div -->
  <div class="inner-div1">
    <h3>Inner Div 1</h3>
    <p>This is the content of the first inner div.</p>
  </div>

  <!-- Second nested div -->
  <div class="inner-div2">
    <h3>Inner Div 2</h3>
    <p>This is the content of the second inner div.</p>
  </div>
</div>

</body>
</html>
